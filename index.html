<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTU Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #007AFF; /* Apple Blue */
            --background-gradient: linear-gradient(145deg, #EADFDE, #DEEBF0);
            --surface-color: rgba(255, 255, 255, 0.7);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: rgba(0, 0, 0, 0.1);
            --bot-bubble-bg: #F0F0F5;
            --user-bubble-bg: var(--primary-accent);
            --input-bg: #fff;
            --quick-btn-bg: rgba(0,0,0,0.05);
            --quick-btn-hover: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --primary-accent: #0A84FF; /* Darker Apple Blue */
            --background-gradient: linear-gradient(145deg, #1C1C1E, #2C2C2E);
            --surface-color: rgba(28, 28, 30, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --border-color: rgba(255, 255, 255, 0.1);
            --bot-bubble-bg: #2C2C2E;
            --user-bubble-bg: var(--primary-accent);
            --input-bg: #1C1C1E;
            --quick-btn-bg: rgba(255,255,255,0.1);
            --quick-btn-hover: rgba(255,255,255,0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--background-gradient);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease;
        }

        #chat-container {
            width: 95%;
            max-width: 850px;
            height: 95vh;
            max-height: 950px;
            display: flex;
            flex-direction: column;
            background: var(--surface-color);
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        #header {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        #header img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
        }

        #header h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }

        #theme-toggle {
            background: var(--quick-btn-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 1.2rem;
        }

        #theme-toggle:hover {
            background: var(--quick-btn-hover);
            transform: scale(1.05);
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .message-bubble {
            padding: 14px 20px;
            border-radius: 22px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message { align-self: flex-end; }
        .user-message .message-bubble {
            background: var(--user-bubble-bg);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .bot-message { align-self: flex-start; }
        .bot-message .message-bubble {
            background: var(--bot-bubble-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
        }
        
        #bottom-container {
            border-top: 1px solid var(--border-color);
            padding: 16px 24px;
            background: var(--surface-color);
            transition: background 0.3s ease;
        }
        
        #quick-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 12px; }
        .quick-btn {
            padding: 8px 16px;
            border-radius: 18px;
            border: none;
            background: var(--quick-btn-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .quick-btn:hover { background: var(--quick-btn-hover); transform: scale(1.03); }

        #input-container { 
            display: flex; 
            background: var(--input-bg); 
            border-radius: 22px; 
            border: 1px solid var(--border-color); 
            padding: 4px; 
            transition: all 0.3s ease;
        }
        #user-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px 16px;
            font-size: 1rem;
            background: transparent;
            color: var(--text-primary);
        }
        #user-input::placeholder {
            color: var(--text-secondary);
        }
        #send-button {
            border: none;
            background: var(--primary-accent);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        #send-button:hover { transform: scale(1.1); }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 24px;
        }
        .typing-indicator .dot {
            width: 8px; height: 8px; background-color: var(--text-secondary); border-radius: 50%; animation: bounce 1.2s infinite;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.15s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes bounce { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-6px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            #chat-container { width: 100%; height: 100%; border-radius: 0; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <div class="header-left">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="#E31E24"/>
                    <text x="20" y="26" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HTU</text>
                </svg>
                <h1>HTU Assistant</h1>
            </div>
            <button id="theme-toggle" title="Toggle Dark Mode">
                🌙
            </button>
        </div>
        <div id="chat-window">
            <div class="message bot-message">
                <div class="message-bubble">
                    👋 Hello! I'm the HTU Assistant. I can help with course info and professor schedules.
                </div>
            </div>
        </div>
        <div class="typing-indicator">
            <span style="font-size: 0.9rem; color: var(--text-secondary); margin-right: 5px;">Assistant is typing</span>
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div id="bottom-container">
            <div id="quick-actions">
                <button class="quick-btn">Help</button>
                <button class="quick-btn">CS101</button>
                <button class="quick-btn">Dr Ahmed Bataineh</button>
            </div>
            <div id="input-container">
                <form id="chatForm" style="display: flex; width: 100%;">
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                    <button type="submit" id="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="19" x2="12" y2="5"></line><polyline points="5 12 12 5 19 12"></polyline></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Embedded data for the static version
        const subjectsData = {
            "Computer Science": {
                "First Year": {
                    "CS101": {
                        "name": "Introduction to Computer Science",
                        "description": "Fundamental concepts of computer science and programming",
                        "credits": 3
                    },
                    "CS102": {
                        "name": "Programming Fundamentals",
                        "description": "Basic programming concepts and problem solving",
                        "credits": 3
                    }
                },
                "Second Year": {
                    "CS201": {
                        "name": "Data Structures and Algorithms",
                        "description": "Advanced programming concepts and algorithm design",
                        "credits": 3
                    },
                    "CS202": {
                        "name": "Object-Oriented Programming",
                        "description": "Principles of OOP and software design",
                        "credits": 3
                    }
                }
            }
        };

        const officeHoursData = [
            {
                "name": "Dr. Ahmed Bataineh",
                "school": "School of Computing and Informatics",
                "department": "Computer Science",
                "email": "ahmed.bataineh@htu.edu.jo",
                "office": "S-324",
                "office_hours": {
                    "Sunday": "11:30 AM – 1:00 PM",
                    "Monday": "11:30 AM – 1:00 PM",
                    "Wednesday": "11:30 AM – 1:00 PM",
                    "Thursday": "11:30 AM – 1:00 PM"
                }
            },
            {
                "name": "Dr. Mohammad Yahia",
                "school": "School of Computing and Informatics",
                "department": "Computer Science",
                "email": "mohammad.yahia@htu.edu.jo",
                "office": "S-313",
                "office_hours": {
                    "Saturday": "1:00 PM – 2:30 PM",
                    "Sunday": "1:00 PM – 2:30 PM",
                    "Wednesday": "1:30 PM – 2:30 PM"
                }
            },
            {
                "name": "Eng. Ibrahim Ghanem",
                "school": "School of Computing and Informatics",
                "department": "Cybersecurity",
                "email": "ibrahim.ghanem@htu.edu.jo",
                "office": "IJC-07",
                "office_hours": {
                    "Sunday": "3:00 PM – 4:00 PM",
                    "Monday": "12:00 PM – 4:00 PM",
                    "Tuesday": "9:00 AM – 11:00 AM",
                    "Wednesday": "3:00 PM – 4:00 PM"
                }
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.querySelector('.typing-indicator');
            const themeToggle = document.getElementById('theme-toggle');

            // Theme management
            function initTheme() {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            }

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateThemeIcon(newTheme);
            }

            function updateThemeIcon(theme) {
                themeToggle.innerHTML = theme === 'dark' ? '☀️' : '🌙';
                themeToggle.title = theme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            }

            themeToggle.addEventListener('click', toggleTheme);
            initTheme();

            function setupQuickActions() {
                document.querySelectorAll('.quick-btn, .message-link').forEach(button => {
                    button.onclick = (e) => {
                        e.preventDefault();
                        sendMessage(button.textContent);
                    };
                });
            }

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    sendMessage(message);
                    userInput.value = '';
                }
            });

            function sendMessage(message) {
                appendMessage(message, 'user');
                showTypingIndicator(true);

                // Simulate processing delay
                setTimeout(() => {
                    const response = processMessage(message);
                    showTypingIndicator(false);
                    appendMessage(response, 'bot');
                }, 1000);
            }

            function processMessage(message) {
                const cleanMessage = message.toLowerCase().trim();
                
                // Check for greetings
                if (cleanMessage.includes('hello') || cleanMessage.includes('hi') || cleanMessage.includes('hey')) {
                    return "👋 Hello! I'm the HTU Assistant. How can I help you today?";
                }

                // Check for help
                if (cleanMessage.includes('help')) {
                    return `🤖 **HTU Info Bot - Smart Assistant**

I can help you with:

📚 **Course Information:**
• Search by subject code (e.g., CS201, CS101)
• Get course details, credits, and descriptions

👨‍🏫 **Professor Office Hours:**
• Search by professor name (e.g., Dr. Ahmed Bataineh)
• Get office hours, locations, and contact info

💡 **Smart Features:**
• Fuzzy matching for similar names/codes
• Natural language understanding

Try asking me about any course or professor!`;
                }

                // Check for course codes
                const courseMatch = cleanMessage.match(/\b(cs\d{3})\b/);
                if (courseMatch) {
                    const courseCode = courseMatch[1].toUpperCase();
                    for (const major in subjectsData) {
                        for (const level in subjectsData[major]) {
                            if (subjectsData[major][level][courseCode]) {
                                const course = subjectsData[major][level][courseCode];
                                return `📚 **${courseCode} - ${course.name}**

**Description:** ${course.description}
**Credits:** ${course.credits}
**Level:** ${level}
**Program:** ${major}

💡 **You can also ask:**\n• Which professors teach this course?\n• Are there prerequisites?`;
                            }
                        }
                    }
                    return `❓ I couldn't find information for ${courseCode}. Try asking about CS101, CS102, CS201, or CS202.`;
                }

                // Check for professors
                for (const prof of officeHoursData) {
                    const profName = prof.name.toLowerCase();
                    if (profName.includes(cleanMessage) || cleanMessage.includes(profName.split(' ').pop())) {
                        let response = `👨‍🏫 **Professor ${prof.name}**\n\n`;
                        
                        if (prof.department) response += `**Department:** ${prof.department}\n`;
                        if (prof.office) response += `**Office:** ${prof.office}\n`;
                        if (prof.email) response += `**Email:** ${prof.email}\n`;

                        const schedule = prof.office_hours;
                        if (schedule && Object.keys(schedule).length > 0) {
                            response += "\n**Office Hours Schedule:**\n";
                            const daysOrder = ["Saturday", "Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
                            const sortedSchedule = Object.entries(schedule).sort((a, b) => 
                                daysOrder.indexOf(a[0]) - daysOrder.indexOf(b[0])
                            );
                            
                            for (const [day, times] of sortedSchedule) {
                                if (times) {
                                    response += `• **${day}:** ${times}\n`;
                                }
                            }
                        } else {
                            response += "\nNo specific office hours are listed for this professor.";
                        }
                        
                        response += "\n\n💡 **You can also ask:**\n• What courses does this professor teach?\n• Who else is in this department?";
                        return response;
                    }
                }

                // Default response
                return `🤔 I'm not sure I understood. Here are some things you can ask me:

📚 **For Course Information:**
• "Tell me about CS201"
• "What is CS101?"

👨‍🏫 **For Professor Information:**
• "Office hours for Dr. Ahmed Bataineh"
• "Eng. Ibrahim Ghanem"

💡 **Or try:**
• "Help" - to see all features`;
            }

            function appendMessage(message, sender) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add('message', `${sender}-message`);

                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                let processedMessage = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                processedMessage = processedMessage.replace(/\n/g, '<br>');
                
                if (sender === 'bot') {
                    processedMessage = processedMessage.replace(/\b([A-Z]{2,3}\d{3})\b/g, '<button class="quick-btn message-link">$1</button>');
                    processedMessage = processedMessage.replace(/\b(Dr\.?|Eng\.?)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)*)/g, '<button class="quick-btn message-link">$&</button>');
                }

                messageBubble.innerHTML = processedMessage;
                messageContainer.appendChild(messageBubble);
                chatWindow.appendChild(messageContainer);
                chatWindow.scrollTop = chatWindow.scrollHeight;
                setupQuickActions();
            }

            function showTypingIndicator(show) {
                typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }
            }
            
            setupQuickActions(); // Initial setup for the first buttons
        });
    </script>
</body>
</html>
